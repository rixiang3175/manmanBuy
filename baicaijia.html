<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

          <img src="./images/header_app.png" alt="">
        </div>
        <h1>白菜价-淘宝内部券</h1>
      </div>
  
      <!-- 主体 -->
      <div class="mm-main">
        <div class="cai-nav">
           <ul class="clearfix">
             <!-- 导航坑 -->
           </ul>
        </div>

        <!-- li -->
        <div class="product-list">
          <ul>
            <!-- 
              坑
             -->
          </ul>
        </div>
  
  
      </div>
      <!-- 底部 -->
      <div class="mm-footer">
        <div class="login">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" class="j-top">
            <img src="./images/top.jpg" alt=""> 返回头部</a>
        </div>
        <div class="link">
          <a href="javascript:;" class="link-app">手机App下载</a>

        </div>

      <script src="./js/jquery.min.js"></script>
      <script src="./lib/artTemplate/template-web.js"></script>
      <script src="js/common/Tools.js"></script>
      <script src="js/common/Route.js"></script>
      <script src="./js/common/commmon.js"></script>
      <script src="js/rem.js"></script>
      <script src="./js/baicaijia.js"></script>
      <!-- 渲染导航 -->
      <script type="text/html" id="navTmp">
        {{ each result v i}}
          <li class="nav-li">
            <a href="#" data-id="{{v.titleId}}">{{v.title}}</a>
          </li>
        {{ /each }}
      </script>
      <!-- 渲染商品 -->
     <script type="text/html" id="tmp">
      {{ each result v i}}
      <li class="clearfix">
          <div class="proimg fl">
             {{@v.productImg}}
          </div>
          <div class="infor">
            <!-- 上面 -->
            <p class="info-top">
              <!-- <span>[包邮]</span>
              <span>双十一红包 今日开启</span> -->
              {{@v.productName}}
            </p>
            <!-- 中 -->
            <p class="price">
              <!-- <span class="pri">¥</span>
              <span class="price">0.0</span>
              <span class="oldPrice">¥0</span> -->
              {{@v.productPrice.replace('券后','')}}
            </p>
            <div class="bar clearfix">
                <!-- <div class="out fl">
                  <div class="in"></div>
                  
                </div> -->
                 <!-- <div class="fl"> -->
                    {{@v.productCouponRemain}}
                 <!-- </div> -->
                    <!-- <span class="quan">已领82张</span> -->
                    
            </div>

            <!-- 下 -->
            <div class="link">
                <!-- <a href="" class="fl sell"><span>点此领15元优惠券</span></a> -->
                <!-- <a href="" class="fr l-link">下单链接</a> -->
                <div class="sell fl">
                  {{@v.productCoupon}}
                </div>
               <div class="l-link fr">
                  {{@v.productHref}}
               </div>
                
            </div>
          </div>
        </li>
      {{ /each}}
     </script>
  </body>
  
  </html>
