<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
  <title>全部分类标题</title>
</head>
<body>
  <div class="mm-layout">
    <!-- 头部 -->
    <div class="mm-head">
      <div class="app fr">
        <img src="./images/header_app.png" alt="">
      </div>
      <div class="logo">
        <img src="./images/header_logo.png" alt="">
      </div>
    </div>
      <!-- 搜索 -->
      <div class="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="buttom" value="搜索">
      </div>
      <!-- 主体 -->
      <div class="mm-main">
        
        <!-- 商品详情 -->
          <div class="tle-nav">
             <a href="index.html">首页 > </a>
             <a href="category.html">全部分类 > </a>
          </div>
          <div class="hot">
             <p>热门品牌排行</p>
          </div>
          <!-- 分类 -->
          <div class="t-category">
            <ul>
              <!-- 坑 -->
            </ul>
          </div>
      </div>
     
     
    <!-- 底部 -->
    <div class="mm-footer">
      <div class="login">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" class="j-top"> <img src="./images/top.jpg" alt=""> 返回头部</a>
      </div>
      <div class="link">
        <a href="javascript:;" class="link-app">手机App下载</a>
        <a href="index.html" class="link-phone">慢慢买手机版</a>
        <a href="javascript:;"> --掌上比价平台</a>
        <p class="link-com">m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common/commmon.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/rem.js"></script>
  <script src="./js/brandTitle.js"></script>
  <script type="text/html" id="tmp">
    {{ each result v i}}
    <li>
      <a href="brand.html?brandtitleid={{v.brandTitleId}}&brandname={{v.brandTitle}}">
        {{v.brandTitle}}
      </a>
    </li>
    {{ /each}}
  </script>
</body>
</html>
