<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  <title>分类页</title>
</head>

<body>
  <div class="mm-layout">
    <!-- 头部 -->
    <div class="mm-head">
      <div class="app fr">
        <img src="./images/header_app.png" alt="">
      </div>
      <div class="logo">
        <img src="./images/header_logo.png" alt="">
      </div>
    </div>
      <!-- 搜索 -->
      <div class="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="buttom" value="搜索">
      </div>
      <!-- 主体 -->
      <div class="mm-main">
       <div class="cate">
         <ul>
           <!-- 坑 -->
         </ul>
       </div>
      </div>
     
     
    <!-- 底部 -->
    <div class="mm-footer">
      <div class="login">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" class="j-top"> <img src="./images/top.jpg" alt=""> 返回头部</a>
      </div>
      <div class="link">
        <a href="javascript:;" class="link-app">手机App下载</a>
        <a href="index.html" class="link-phone">慢慢买手机版</a>
        <a href="javascript:;"> --掌上比价平台</a>
        <p class="link-com">m.manmanbuy.com</p>
      </div>
    </div>
  </div>


  <script src="./js/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/rem.js"></script>
  <script src="./js/category.js"></script>
  <!-- 渲染分类标题 -->
  <script type="text/html" id="cateTmp">
    {{ each result v i}}
    <li>
        <a href="javascript:;" class="link title" data-id='{{v.titleId}}'>
        {{v.title}}
        </a>
        <div class="child">
            <ul>
            </ul>
        </div>
     </li>
    {{ /each}}
  </script>
  <script type="text/html" id="tmp">
    {{ each result v i}}
       
         <li>
           <a href="productlist.html?categoryid={{v.categoryId}}&category={{v.titleId}}">{{v.category}}</a>
         </li>
       
    {{ /each}}
  </script>
</body>
</html>
