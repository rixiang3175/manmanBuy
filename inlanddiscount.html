<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <title>国内折扣</title>
  </head>
  
  <body>
    <div class="mm-layout">
      <!-- 头部 -->
      <div class="mm-head clearfix">
        <div class="go-back fl">
          <a class="back-icon" href="index.html"></a>
        </div>
        <div class="app fr">
          <img src="./images/header_app.png" alt="">
        </div>
        <h1>国内折扣</h1>
      </div>
  
      <!-- 主体 -->
      <div class="mm-main">
         <ul>
           <li>
             <a href="#">
               <img src="http://img10.360buyimg.com/n7/jfs/t1720/256/513904188/195330/ce31e971/55d2cf3eNc2d117d0.jpg" alt="">
               <p class="tilte">西域美农新疆特产五星和田红枣250g*2</p>
               <p class="price">19.8元(5件99元)</p>
               <p class="name"><span>京东商城</span> | <span>10-22 13:28</span></p>
              </a>
           </li>
    
         </ul>
  
      </div>
      <!-- 底部 -->
      <div class="mm-footer">
        <div class="login">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" class="j-top">
            <img src="./images/top.jpg" alt=""> 返回头部</a>
        </div>
        <div class="link">
          <a href="javascript:;" class="link-app">手机App下载</a>
          <a href="index.html" class="link-phone">慢慢买手机版</a>
          <a href="javascript:;"> --掌上比价平台</a>
          <p class="link-com">m.manmanbuy.com</p>
        </div>
      </div>
  
  
  
      <script src="./js/jquery.min.js"></script>
      <script src="./lib/artTemplate/template-web.js"></script>
      <script src="js/common/Tools.js"></script>
      <script src="js/common/Route.js"></script>
      <script src="./js/common/commmon.js"></script>
      <script src="js/rem.js"></script>
      <script src="./js/inlanddiscount.js"></script>

      <script type="text/html" id="tmp">
         {{ each result v i }}
         <li>
            <a href="discount.html?productid={{v.productId}}">
              {{@v.productImg}}
              <p class="tilte">{{v.productName}}</p>
              <p class="price">{{v.productPrice}}</p>
              <p class="name"><span>{{v.productFrom}}</span> | <span>{{v.productTime}}</span></p>
             </a>
          </li>
         {{ /each}}
      </script>
     
  </body>
  </html>
