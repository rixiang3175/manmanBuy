<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneypro.css">
  <title>国内折扣</title>
</head>

<body>
  <div class="mm-layout">
    <!-- 头部 -->
    <div class="mm-head clearfix">
      <div class="go-back fl">
        <a class="back-icon" href="index.html"></a>
      </div>
      <div class="app fr">
        <img src="./images/header_app.png" alt="">
      </div>
      <h1>国内折扣</h1>
    </div>

    <!-- 主体 -->
    <div class="mm-main">


    </div>
    <!-- 底部 -->
    <div class="mm-footer">
      <div class="login">
        <a href="javascript:;">登录</a>
        <a href="javascript:;">注册</a>
        <a href="#" class="j-top">
          <img src="./images/top.jpg" alt=""> 返回头部</a>
      </div>
      <div class="link">
        <a href="javascript:;" class="link-app">手机App下载</a>
        <a href="index.html" class="link-phone">慢慢买手机版</a>
        <a href="javascript:;"> --掌上比价平台</a>
        <p class="link-com">m.manmanbuy.com</p>
      </div>
    </div>



    <script src="./js/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common/Tools.js"></script>
    <script src="js/common/Route.js"></script>
    <script src="./js/common/commmon.js"></script>
    <script src="js/rem.js"></script>
    <script src="./js/moneypro.js"></script>
    <!-- 渲染商品 -->
    <script type="text/html" id="proTmp">
      {{ each result v i }}
      <h3>{{v.productName}}</h3>
      <div class="infor">
         <span>{{v.productFrom}}</span>
         <span>{{v.productTime}}</span>
         <span>{{v.productTips}}</span>
      </div>
      <!-- 描述 -->
      <div id="pro-des">
         <div id="pro-des1">
            <img class="fr f-img" src="@v.productImgSm" alt="">
         </div>
        <p>{{v.productInfo}}</p>
     </div>
     <div class="pro-dec">
       <p>{{v.productInfo1}}</p>
     </div>
     
     <div id="bigImg">
       <div id="bigImg1">
          <img src="@v.productImgLg">
       </div>
       
     </div>
     <div id="pro-area">
       <div id="pro-area1">
        {{@v.productCity}}
       </div>
     </div>
     <div class="pro-buy">
       <a href="#">前往购买</a>
     </div>
     <!-- 二维码 -->
     <div class="erweima">
       <a href="#"><img src="images/mmbweixin2.png" alt=""></a>
     </div>
         <div class="com-list clearfix">
            {{@v.productComment}}
       </div>
      {{ /each}}
    </script>
</body>

</html>
