<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/productList.css">
  <title>分类页</title>
</head>
<body>
  <div class="mm-layout">
    <!-- 头部 -->
    <div class="mm-head">
      <div class="app fr">
        <img src="./images/header_app.png" alt="">
      </div>
      <div class="logo">
        <img src="./images/header_logo.png" alt="">
      </div>
    </div>
      <!-- 搜索 -->
      <div class="search">
        <input type="search" placeholder="请输入你想比价的商品">
        <input type="buttom" value="搜索">
      </div>
      <!-- 主体 -->
      <div class="mm-main">
        <!-- 面包屑导航 -->
          <div class="nav-list">
      <!-- 坑 -->
          </div>
          <!-- 产品列表 -->
        <div class="product-list">
            <ul>
          <!-- 坑 -->
             
          </ul>
        </div>

         <div class="pro-page">
        <span class="prev"><a href="javascript:;">上一页</a></span>
        <span>
          <select>
            <!-- <option selected="selected" value="1">1 / 3</option> -->
          </select>
        </span>
        <span class="next"><a href="javascript:;">下一页</a></span>
      </div>
    </div>
     
     
    <!-- 底部 -->
    <div class="mm-footer">
      <div class="login">
          <a href="javascript:;">登录</a>
          <a href="javascript:;">注册</a>
          <a href="#" class="j-top"> <img src="./images/top.jpg" alt=""> 返回头部</a>
      </div>
      <div class="link">
        <a href="javascript:;" class="link-app">手机App下载</a>
        <a href="index.html" class="link-phone">慢慢买手机版</a>
        <a href="javascript:;"> --掌上比价平台</a>
        <p class="link-com">m.manmanbuy.com</p>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common/commmon.js"></script>
  <script src="js/common/Tools.js"></script>
  <script src="js/common/Route.js"></script>
  <script src="js/rem.js"></script>
  <script src="./js/productList.js"></script>
  <!-- 渲染面包屑 -->
  <script type="text/html" id="nav-tmp">
    {{ each result v i}}
     
        <a href="index.html">首页></a>
        <a href="category.html">全部分类></a>
        <a href="#">{{v.category}}></a>
        <a href="#" class="fr select">筛选</a>
      
    {{ /each}}
  </script>

    <!-- 渲染商品列表 -->
  <script type="text/html" id="pro-list-tmp">
     {{ each result v i}}
       <li>
        <a href="bijia.html?productid={{v.productId}}&category={{v.brandName}}&categoryid={{v.categoryId}}"
         data-pagesize="{{pagesize}}"
         data-totalCount="{{totalCount}}"
        >
          {{@v.productImg}}
          <div class="item-info fr">
            <p>{{v.productName}}</p>
            <p class="price">{{v.productPrice}}</p>
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </div>
        </a>
      </li>
     {{ /each }}
  </script>
  <!-- 渲染分页 -->
  <script type="text/html" id="optionTmp">
    <%  
       for (var i = 1; i <= pageTotal; i++) {
      %>
      <option value="{{ i }}"> {{i}} / {{pageTotal}} </option>
    <% } %>
  </script>
</body>``
</html>
